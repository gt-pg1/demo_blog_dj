{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    {{ form.media }}
    <link rel="canonical" href="{{ canonical_path }}">
    <link rel="icon" type="image/png" href="{% static 'blog/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/slick.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/custom_bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/elegant.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/plyr.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/aos.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/themify-icons.css' %}">
    </head>
    <body>
        <div id="main">
            {% include 'blog/includes/header.html' %}

            {% block content %}
            {% endblock %}
            <script src="{% static 'blog/js/tinymce.blockquote-enter.js' %}"></script>
            <script src="{% static 'blog/js/jquery-3.4.0.min.js' %}"></script>
            <script src="{% static 'blog/js/jquery-ui.min.js' %}"></script>
            <script src="{% static 'blog/js/slick.min.js' %}"></script>
            <script src="{% static 'blog/js/plyr.min.js' %}"></script>
            <script src="{% static 'blog/js/aos.js' %}"></script>
            <script src="{% static 'blog/js/jquery.scrollUp.min.js' %}"></script>
            <script src="{% static 'blog/js/masonry.pkgd.min.js' %}"></script>
            <script src="{% static 'blog/js/imagesloaded.pkgd.min.js' %}"></script>
            <script src="{% static 'blog/js/numscroller-1.0.js' %}"></script>
            <script src="{% static 'blog/js/jquery.countdown.min.js' %}"></script>
            <script src="{% static 'blog/js/main.js' %}"></script>
            <script src="{% static 'blog/js/load_data.js' %}"></script>
        </div>
    </body>
</html>
