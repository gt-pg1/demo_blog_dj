{% extends 'blog/base.html' %}

{% block title %} Application Login {% endblock %}

{% block content %}
  <h2>Application Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign in</button>
  </form>
<p>No account?
  <a href="{% url 'signup' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}">Sign up</a>
</p>
{% endblock %}
