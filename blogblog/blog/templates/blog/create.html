{% extends 'blog/base.html' %}

{% block title %} Create article {% endblock %}

{% block content %}
<h2>Create article</h2>
{% if messages %}
<p>
    {% for message in messages %}
    {{ message }}
    {% endfor %}
</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add article</button>
</form>

{% endblock %}
